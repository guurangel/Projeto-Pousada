<body>
    <header class="header1">
        <nav class="navegacao">
            <ul class="lista1">
                <li><a href="home.html">Home</a></li>

        <div class="titulo">
            <h1 id="titulo1"> POUSADA </h1>
            <h1 id="titulo2"> BAHIA TAMBOR </h1>
        </div>
        <div class="locheader">
            <p> R. Segunda Praia 154 Morro de São Paulo, Bahia </p>
        </div>
    </header>


    <main class="main">
        <section class="formulario">
            <form action="#" class="forms1" method="post">
                <section class="forms" ></section>
                    <section class="grupo1">
                        <div class="form1">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="opcoes" placeholder="E-mail">
                        </div>

                        <div class="form1">
                            <i class="fa-solid fa-phone"></i>
                            <input type="tel" id="opcoes" placeholder="Telefone">
                        </div>

                        <div class="form1">
                            <i class="fa-solid fa-bed"></i>
                            <select id="opcoes">
                                <option value="opcao1">Quarto Duplo</option>
                                <option value="opcao2">Quarto Triplo</option>
                                <option value="opcao3">Quarto luxo</option>
                            </select>
                        </div>
                    </section>
                    <section class="grupo2">
                        <div class="form1">
                            <i class="fa-solid fa-calendar-days"></i>
                            <label class="datalabel" for="data">Data Entrada:</label>
                            <input type="date" id="opcoes" placeholder="Data entrada">
                        </div>

                        <div class="form1">
                            <i class="fa-solid fa-calendar-days"></i>
                            <label class="datalabel" for="data">Data Saída:</label>
                            <input type="date" id="opcoes" placeholder="Data saída">
                        </div>

                        <div class="form1">
                            <i class="fa-solid fa-users"></i>
                            <select id="opcoes">
                                <option value="opcao1">1 pessoa</option>
                                <option value="opcao2">2 pessoas</option>
                                <option value="opcao3">3 pessoas</option>
                            </select>
                        </div>
                    </section>
                </section>
                <section class="botaoenviar">
                    <i class="fa-solid fa-check"></i>
                    <button id="botao" type="submit">Enviar</button>                
                </section>
            </form>
        </section>
    </main>
</body>
